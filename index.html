<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<!--Starting Window-->
		<section id="starting-window">
			<button id="start-btn" class="start-btn">Start</button>
		</section>

		<!--Waiting Window-->
		<section id="waiting-window">
			<p>Wiaiting for another player to join...</p>
		</section>

		<!--Game window-->
		<section id="game-window">
			<div class="container">
				<h1>Tic Tac Toe</h1>
				<div class="row">
					<div class="square" id="1-1"></div>
					<div class="square" id="1-2"></div>
					<div class="square" id="1-3"></div>
				</div>
				<div class="row">
					<div class="square" id="2-1"></div>
					<div class="square" id="2-2"></div>
					<div class="square" id="2-3"></div>
				</div>
				<div class="row">
					<div class="square" id="3-1"></div>
					<div class="square" id="3-2"></div>
					<div class="square" id="3-3"></div>
				</div>
				<h1 id="message">X's turn</h1>
				<button
					style="margin: auto; margin-top: 5px; margin-bottom: 0"
					class="start-btn"
					id="reset-btn"
				>
					Reset
				</button>
			</div>
		</section>
		<script src="app.js" type="module"></script>
	</body>
</html>
